<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Más Pruebas DOM</title>
</head>
<body>
  <h1>Título</h1>
  <p>Nombre: <span id="name">--</span></p>
  <p>Edad: <span id="age">--</span></p>
  <div id="content">
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Debitis, qui cumque? Nesciunt consectetur iure placeat! Consectetur, sequi. Similique soluta labore quis, id aliquid, placeat eum enim doloremque accusantium autem culpa?</p>
  </div>
  <ol id="numbers"></ol>

  <script>
    const name = 'Pepe';
    const age = 22;

    const nameSpan = document.querySelector('#name');
    nameSpan.textContent = name;

    const ageSpan = document.querySelector('#age');
    ageSpan.textContent = age;

    const content = document.querySelector('#content');
    content.innerHTML = "Esto es una línea con palabras <strong>importantes</strong>";

    // Crea un listado de números desde el start hasta el end:
    let start = 4;
    let end = 12;

    const orderedList = document.querySelector('#numbers');
    for (let i = start; i <= end; i++) {
      orderedList.innerHTML += "<li>" + i + "</li>";
    }
  </script>
</body>
</html>
