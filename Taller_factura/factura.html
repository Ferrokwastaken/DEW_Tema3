<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factura Con Insertar y eliminar</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 0px auto;

    th, td {
      border: 1px solid black;

      padding: 4px 10px;
    }

    thead {
      background-color: darkblue;
      color: white;
    }

    p {
      text-align: center;
    }

    body {
      text-align: center;
      align-content: center;
      margin: 0;
    }

    tfoot {
    background-color: lightblue;
    }

    .red_th {

    }
  </style>
</head>

      <th></th>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th colspan="3">Subtotal</th>
        <td><span>0.00</span>€</td>
        <td></td>
      </tr>
      <tr>
        <th>Tasa:</th>
        <th class="red_th"><span>--</span>%</th>
        <th>Impuestos</th>
        <td><span>0.00</span>€</td>
        <td></td>
      </tr>
      <tr>
        <th colspan="3">TOTAL</th>
        <th><span>0.00</span>€</th>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <script>

    }

</body>
</html>
